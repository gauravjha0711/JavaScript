<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello Student</h1>
    <button onClick="changeText()">Click Me</button>
    <br><br>

    <p id="message">This is dynamic paragraph change color</p>
    <button onclick="changeColor()">Change Color</button>
    <br><br>

    <input type="password" id="password">
    <button onclick="togglePassword()">show password</button>
    <br><br>

    <input type="text" id="textInput">
    <button onClick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <br><br>
    <br><br>


    <ul id="list">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>grape</li>
    </ul>
    <br><br>
    <br><br>

    <h2 id="count">0</h2>
    <button onClick="increment()">Like</button>
    <br><br>


    <button id="themeBtn"">Toggle Theme</button>
    <style>
        .dark {
            background-color: black;
            color: white;
        }
    </style>
    <br><br>

    <textarea id="messageArea"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>

    <script>
        function changeText() {
            document.getElementById("title").innerHTML = "Welcome to JavaScript!";
        }
        function changeColor() {
            document.getElementById("message").style.color = "blue";
        }
        function togglePassword(){
            let input = document.getElementById("password");
            let toggleBtn = document.querySelector("button[onclick='togglePassword()']");
            if(input.type==="password"){
                input.type="text";
                toggleBtn.innerHTML = "Hide Password";
            }
            else{
                input.type="password";
                toggleBtn.innerHTML = "Show Password";
            }
        }
        function addTask(){
            let taskValue = document.getElementById("textInput").value;
            let li = document.createElement("li");
            li.innerHTML = taskValue;
            document.getElementById("taskList").appendChild(li);
            document.getElementById("textInput").value = "";
        }

        //for removing list item on click
        let items = document.querySelectorAll('#list li');
        items.forEach(function(item){
            item.addEventListener('click',function(){
                item.remove();
            });
        });

        let count = 0;
        function increment(){
            count++;
            document.getElementById("count").innerHTML = count;
        }

        document.getElementById("themeBtn").addEventListener("click",function(){
            document.body.classList.toggle("dark");
        });


        document.getElementById("messageArea").addEventListener("input",function(){
            let len = this.value.length;
            document.getElementById("charCount").innerText = len;
        });
    </script>
</body>
</html>
