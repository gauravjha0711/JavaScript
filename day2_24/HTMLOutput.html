<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greet"></p>
    <p id="result"></p>
    <script>
        document.getElementById("greet").innerText = "Hello, Gaurav Jha!";
        var x = 10;
        var y = 20;
        var sum = x + y;
        document.getElementById("result").innerText = sum;
        document.write("The sum of " + x + " and " + y + " is: " + sum);
        alert("The sum of " + x + " and " + y + " is: " + sum);
    </script>
</body>
</html>
